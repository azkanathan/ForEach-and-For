<p id = "demo"></p>

<script>
    let text = "";
    const fruits = ["apple","orange","cherry"];
    fruits.forEach(myFunction);

    document.getElementById("demo").innerHTML = text;

    function myFunction(item,index){
        text += index + " : " + item + "<br>";
    }
</script>

    for (let x = 20;  0<=x ;x--) {

</script>
